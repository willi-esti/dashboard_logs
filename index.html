<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-active {
            background-color: green;
        }

        .status-inactive {
            background-color: red;
        }

        .card {
            margin-bottom: 20px;
        }

        .log-view {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .log-content {
            white-space: pre-wrap;
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="container py-4">
    <h1 class="text-center mb-4">Server Dashboard</h1>

    <!-- Services Section -->
    <section>
        <h2>Service Status</h2>
        <div class="row" id="serviceList">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <span class="status-indicator status-active"></span>
                        <strong>nginx</strong>
                        <div class="mt-2">
                            <button class="btn btn-sm btn-primary">Restart</button>
                            <button class="btn btn-sm btn-secondary">Stop</button>
                            <button class="btn btn-sm btn-danger remove-service">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <h3>Add New Service</h3>
            <form id="addServiceForm" class="d-flex">
                <input type="text" id="serviceName" class="form-control me-2" placeholder="Service Name" required>
                <button type="submit" class="btn btn-success">Add Service</button>
            </form>
        </div>
    </section>

    <!-- Logs Section -->
    <section class="mt-4">
        <h2>Logs</h2>
        <div class="log-view">
            <ul id="logFileList" class="list-unstyled">
                <!-- Log files will be populated here -->
            </ul>
        </div>
        <div id="logContent" class="log-content" hidden>
            <p>Select a log file to view its content.</p>
        </div>
    </section>

    <!-- Footer -->
    <div class="footer">
        <p>Last updated: <span id="lastUpdate">2024-12-20 12:00:00</span></p>
    </div>

    <script>
        // Update the last updated timestamp
        document.getElementById('lastUpdate').innerText = new Date().toLocaleString();

        // Add new service functionality
        const serviceList = document.getElementById('serviceList');
        const addServiceForm = document.getElementById('addServiceForm');

        addServiceForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const serviceName = document.getElementById('serviceName').value;
            if (serviceName) {
                const serviceCard = document.createElement('div');
                serviceCard.className = 'col-md-4';
                serviceCard.innerHTML = `
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <span class="status-indicator status-inactive"></span>
                            <strong>${serviceName}</strong>
                            <div class="mt-2">
                                <button class="btn btn-sm btn-primary">Restart</button>
                                <button class="btn btn-sm btn-secondary">Stop</button>
                                <button class="btn btn-sm btn-danger remove-service">Remove</button>
                            </div>
                        </div>
                    </div>
                `;
                serviceList.appendChild(serviceCard);
                document.getElementById('serviceName').value = '';

                // Add remove functionality
                serviceCard.querySelector('.remove-service').addEventListener('click', () => {
                    serviceCard.remove();
                });
            }
        });

        // Populate log files dynamically (mockup example)
        const logFiles = ["server.log", "errors.log", "access.log"];
        const logFileList = document.getElementById('logFileList');
        const logContent = document.getElementById('logContent');

        logFiles.forEach(file => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <button class="btn btn-link" onclick="showLogContent('${file}')">${file}</button>
                <button class="btn btn-sm btn-secondary" onclick="downloadLog('${file}')">Download</button>
            `;
            logFileList.appendChild(listItem);
        });

        function showLogContent(file) {
            // Mockup content (replace with actual fetch logic)
            const mockContent = {
                "server.log": "Server started at 12:00 PM\nListening on port 8080...",
                "errors.log": "[Error] Failed to connect to database\n[Error] Unauthorized access attempt detected",
                "access.log": "192.168.0.1 - - [20/Dec/2024:12:00:00 +0000] \"GET /index.html HTTP/1.1\" 200 1024"
            };

            logContent.hidden = false;
            logContent.textContent = mockContent[file] || "Log content not found.";
        }

        function downloadLog(file) {
            // Replace with actual download logic
            alert(`Downloading: ${file}`);
        }

        // Remove service functionality
        document.querySelectorAll('.remove-service').forEach(button => {
            button.addEventListener('click', (e) => {
                e.target.closest('.col-md-4').remove();
            });
        });
    </script>
</body>
</html>
